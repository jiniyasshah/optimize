#  Auto-scale workers to match CPU cores
worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    server_tokens off;

    # Performance Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Global Buffer/Size Settings
    client_max_body_size 10M;

    # SSL Settings (Shared)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Logging
    access_log /var/log/nginx/access.log combined buffer=32k flush=5s;
    error_log /var/log/nginx/error.log warn;

    # Redirect HTTP to HTTPS (Global)
    server {
        listen 80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    # ------------------------------------------------------------
    # BLOCK 1: THE API (Management)
    # Only api.minishield.tech can hit the API endpoints
    # ------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name api.minishield.tech;

        ssl_certificate /etc/letsencrypt/live/minishield.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/minishield.tech/privkey.pem;

        location / {
            proxy_pass http://go_gateway:8080;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # ------------------------------------------------------------
    # BLOCK 2: THE WEBSITE (Dashboard/Marketing)
    # minishield.tech serves the frontend
    # ------------------------------------------------------------
    server {
        listen 443 ssl;
        http2 on;
        server_name minishield.tech www.minishield.tech;

        ssl_certificate /etc/letsencrypt/live/minishield.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/minishield.tech/privkey.pem;

        location / {
            # IF YOU HAVE A FRONTEND CONTAINER (e.g. React/Next.js):
            # proxy_pass http://frontend_container:3000;
            
            # FOR NOW (Placeholder):
            add_header Content-Type text/plain;
            return 200 "Welcome to MiniShield Dashboard! (Frontend Container Not Connected)";
        }
    }

    # ------------------------------------------------------------
    # BLOCK 3: THE WAF (Customer Traffic)
    # Catches EVERYTHING else (test.com, customer.com, etc.)
    # ------------------------------------------------------------
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;

        ssl_certificate /etc/letsencrypt/live/minishield.tech/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/minishield.tech/privkey.pem;

        # SECURITY CRITICAL: Block API access on customer domains!
        # Prevents hackers from trying "customer.com/api/login"
        location /api/ {
            return 403 "Forbidden: API access restricted to api.minishield.tech";
        }

        # The Actual WAF Proxy
        location / {
            proxy_pass http://go_gateway:8080;
            
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}