services:
  # ---------------------------
  # 1. WAF Gateway (Go)
  # ---------------------------
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: waf_gateway
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_ENV=${APP_ENV}
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - ORIGIN_URL=${ORIGIN_URL}
      - MONGO_URI=${MONGO_URI} # <--- Ensure this is your ATLAS URL in .env
      - ML_URL=http://ml_scorer:8000/predict
      # DNS Database Config
      - DNS_DB_HOST=${DNS_DB_HOST}
      - DNS_DB_USER=${DNS_DB_USER}
      - DNS_DB_PASS=${DNS_DB_PASS}
      - DNS_DB_NAME=${DNS_DB_NAME}
    volumes:
      - certs_data:/root/certs
    depends_on:
      - ml_scorer
      - dns_db
      # [REMOVED] - mongo (Not needed since you use Cloud)
    networks:
      - waf_network

  # ---------------------------
  # 2. ML Scorer (Python)
  # ---------------------------
  ml_scorer:
    build:
      context: ./ml_scorer
      dockerfile: Dockerfile
    container_name: waf_ml_scorer
    restart: always
    environment:
      - WORKERS=2
    networks:
      - waf_network

  # [REMOVED] Service "mongo" is deleted.

  # ---------------------------
  # 3. DNS Database (MariaDB)
  # ---------------------------
  dns_db:
    image: mariadb:10.6
    container_name: waf_dns_db
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${DNS_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DNS_DB_NAME}
      - MYSQL_USER=${DNS_DB_USER}
      - MYSQL_PASSWORD=${DNS_DB_PASS}
    volumes:
      - dns_data:/var/lib/mysql
      - ./dns/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - waf_network

  # ---------------------------
  # 4. PowerDNS Server
  # ---------------------------
  pdns:
    build:
      context: ./dns
      dockerfile: Dockerfile
    container_name: waf_pdns
    restart: always
    ports:
      - "53:53/udp"
      - "53:53/tcp"
    depends_on:
      - dns_db
    command: >
      pdns_server 
      --daemon=no 
      --guardian=no 
      --loglevel=9 
      --launch=gmysql 
      --gmysql-host=${DNS_DB_HOST} 
      --gmysql-user=${DNS_DB_USER} 
      --gmysql-password=${DNS_DB_PASS} 
      --gmysql-dbname=${DNS_DB_NAME}
    networks:
      - waf_network

volumes:
  dns_data:
  certs_data:
  # [REMOVED] mongo_data

networks:
  waf_network:
    driver: bridge
